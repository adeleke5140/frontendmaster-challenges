<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f1edc9cc6f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
  <header>
    <img src="images/logo.svg" alt="a white logo that says Huddle" class="logo">
    <img src="images/illustration-mockups.svg" alt="an illustration-mockups" class="mockup">

  </header>

  <main>
    <h1 class="title"> Build The Community Your Fans Will Love.</h1>
   
    <p class="subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    
      <button class="register">
        Register.
      </button>
    
  </main>

  <footer>
    <a href="">
      <i class="fab fa-facebook fa-2x"></i></a>
    <a href="">
      <i class="fab fa-twitter fa-2x"></i>
    </a>
    <a href="">
      <i class="fab fa-linkedin fa-2x"></i>
    </a>
	
	
  </footer>
</div>
</body>
</html>
