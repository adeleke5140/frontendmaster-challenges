<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
    <title>Fylo</title>
</head>
<body>
    <div class="main-container">
        <div class="container1">
            <img src="images/logo.svg" alt="a logo that says FYLO">

            <div class="small-icons">
                <img src="images/icon-document.svg" alt="a blue file logo" class="file-logo1">
                <img src="images/icon-folder.svg" alt="a blue folder logo" class="file-logo2">
                <img src="images/icon-upload.svg" alt="a blue upload logo" class="file-logo3">
            </div>
            
        </div>
    
        <div class="container2">
            <!-- this is the text container-->
            <div class="content">
                <p class="major-text">You've used <span class="data">815 GB</span> of your storage</p>
            </div>
            <!-- this is the section for the progress bar-->
            <div class="area2">
                <div class="progress-bar">
                        <div class="box">
                            <div class="ball"></div>
                        </div>
                        <span class="bar-text">
                            <p class="empty">0 GB</p>
                            <p class="full">1000 GB</p>
                        </span>
                </div>  
            </div> 
        </div>

        <div class="container3">
            <p class="text3"><span class="left">185</span> <span class="left2">GB left</span></p>
            
        </div>
        
        <div class="container4">
        </div>

        
    </div>


</body>
</html>
